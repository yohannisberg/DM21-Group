<!-- <div class='editVideoOuterWrapper'> -->
<div class='editVideoWrapper'>
<div class='editVideo'>
  <div class='topVideosWrapper'>
  <div class='videosTitle'>Videos</div>
  <input class='editVideoSearch' placeholder="Search">
  </div>
  <div class='editVideoTableWrapper'>
  <div class='titleEdit'>Title</div>
  <div class='addedEdit'>Added</div>
  <div class='durationEdit'>Duration</div>
  <div class='privacyEdit'>Privacy</div>
  </div>
  <div class='editVideoLowerWrapper' ng-repeat="x in videos">
    <img class='thumbnailDimensions'ng-src='{{x.pictures.sizes[4].link}}' ng-click="play(x.embed.html, x.uri)"></img>
    <div class='videoName'>{{x.name}}</div>
    <div class='addedEdit'>{{x.modified_time | date: 'yyyy-MM-dd'}}</div>

    <div class='durationEdit'>{{x.duration | convertedTime}}</div>

    <div class='privacyEdit'>{{x.privacy.comments | firstLetter}}</div>
  </div>
</div>
<img src='./IMAGES/johnImages/vimeoEditVideos.jpeg' class='editVideoPic'>
</div>
